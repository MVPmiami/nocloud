syntax = "proto3";
package nocloud.instance.driver.vanilla;

option go_package = "github.com/slntopp/nocloud/pkg/drivers/instance/vanilla";

import "pkg/instances/proto/instances.proto";

message ValidateConfigSyntaxRequest {
    nocloud.instances.InstancesGroup instances_group = 1;
}

message ValidateConfigSyntaxResponse {
    bool result = 1;
    repeated string errors = 2; 
}

message GetTypeRequest {}
message GetTypeResponse {
    string type = 1;
}

service DriverService {
    rpc ValidateConfigSyntax(ValidateConfigSyntaxRequest) returns (ValidateConfigSyntaxResponse);
    rpc GetType(GetTypeRequest) returns (GetTypeResponse);
}