syntax = "proto3";
package nocloud.services_providers;

option go_package = "github.com/slntopp/nocloud/pkg/services_providers/proto";

import "google/protobuf/struct.proto";

message Var {
    map<string, google.protobuf.Value> value = 1;
}

message ServicesProvider {
    string uuid = 1;
    string type = 2;
    string title = 3;
    map<string, google.protobuf.Value> secrets = 4; // json
    map<string, Var> vars = 5;
}

message TestResponse {
    bool result = 1;
    string error = 2;
}

message GetRequest {
    string id = 1;
}

message ListRequest {}

message ListResponse {
    repeated ServicesProvider services_providers = 1;
}

service ServicesProvidersService {
    rpc Test(ServicesProvider) returns (TestResponse);
    rpc Create(ServicesProvider) returns (ServicesProvider);

    rpc Get(GetRequest) returns (ServicesProvider);
    rpc List(ListRequest) returns (ListResponse);
}